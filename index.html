<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }

        h1 {
            color: red;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }

        .name {
            padding: 10px;
            border: 2px solid blue;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }

        .selected {
            background-color: red;
            color: white;
            pointer-events: none;
        }

        .sold {
            background-color: #d3d3d3;
            color: black;
            pointer-events: none;
        }

        .send-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>


<body>
    <h1>Nossa Rifa</h1>
    <div class="grid" id="nameGrid"></div>
    <button class="send-button" onclick="marcarNomesNoGoogle()">RESERVAR</button>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbwD5HDvXIxSC0qi03wI_7r9pEudUqJ45o4myILpeevm9tJA-9NCnoPplNbZeBw3UdwW2w/exec";
        let selectedNames = [];

        async function fetchNames() {
            try {
                const response = await fetch(`${apiUrl}?action=listarNomes`);
                const names = await response.json();
                const grid = document.getElementById("nameGrid");
                grid.innerHTML = ""; // Limpa o grid antes de preencher

                names.forEach(({ nome, comprado }) => {
                    const div = document.createElement("div");
                    div.classList.add("name");
                    div.innerText = nome;

                    if (comprado) {
                        div.classList.add("sold"); // Cinza para nomes já comprados
                    } else {
                        div.addEventListener("click", () => {
                            if (!selectedNames.includes(nome)) {
                                div.classList.add("selected");
                                selectedNames.push(nome);
                                // marcarNomeNoGoogle(nome);
                            }
                        });
                    }
                    grid.appendChild(div);
                });
            } catch (error) {
                console.error("Erro ao buscar os nomes da rifa:", error);
            }
        }

        async function reservarNomes() {
            if (selectedNames.length === 0) {
                alert("Selecione pelo menos um nome para reservar.");
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nomes: selectedNames, comprador: 'Hellen' })
                });

                const result = await response.text();
                alert(result);
                selectedNames = [];
                sendToWhatsApp(); // Enviar para o Whatsapp
                fetchNames(); // Atualiza a lista após reservar
            } catch (error) {
                console.error("Erro ao reservar nomes:", error);
            }
        }

        function sendToWhatsApp() {
            const phoneNumber = "5511965912874"; // Substitua pelo número desejado
            if (selectedNames.length === 0) {
                alert("Selecione pelo menos um nome antes de enviar.");
                return;
            }
            const message = encodeURIComponent(`Escolhi os seguintes nomes para a rifa: ${selectedNames.map(name => `*${name}*`).join(", ")}`);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(whatsappURL, "_blank");
        }

        async function marcarNomesNoGoogle() {
            if (selectedNames.length === 0) {
                alert("Selecione pelo menos um nome para reservar.");
                return;
            }
            try {
                const nomesStr = selectedNames.join("|"); // Concatena os nomes com "|"
                const response = await fetch(`${apiUrl}?action=reservarNomes&comprador=Ellen&nomes=${encodeURIComponent(nomesStr)}`);
                const text = await response.text();
                sendToWhatsApp();
                fetchNames();
            } catch (error) {
                console.error("Erro ao registrar nome:", error);
                alert("Erro ao registrar nome. Tente novamente.");
            }
        }

        fetchNames();

    </script>
</body>

</html>
